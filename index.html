<html>
<head>
  <style>
    html, body {
        padding: 0;
        margin: 0;
    }
    #cnvs {
        background-color: #203;
    }
    #info {
        position: fixed;
        bottom: 0;
        right: 0;
        padding: 4px;
        color: #fff;
    }
    #name_inpt {
        width: 160px;
    }
    #control_div {
        display: none;
        width: 160px;
    }
    #log {
        height: 200px;
        overflow:auto;
    }
    #cmd_inpt {
        width: inherit;
    }
  </style>
  <script src='https://git.io/zengine.js'></script>
  <!-- banksean's mersenne twister PRNG, allows seeding:
                 https://gist.github.com/banksean/300494 -->
  <script src='banksean_mersenne.js'></script>
</head>
<body>
  <div id='info'>
    <div id='name_div'>
      <label for='name_inpt'>your display name<label>
      <input type='text' id='name_inpt' placeholder='please enter a new name'></input>
    </div>
    <div id='control_div'>
        <div id='log'></div>
        <input type='text' id='cmd_inpt' placeholder='chat or `help` for cmds'></input>
    </div>
  </div>
  <canvas id='cnvs'></canvas>
  <script src='world_generation.js'></script>
  <script src='objects.js'></script>
  <script src='script.js'></script>
</body>
<html>
